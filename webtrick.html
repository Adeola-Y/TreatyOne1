<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Animated CSS Tooltips</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Stylesheets/web.css" />
  </head>
  <body>
    <h1>FADE EFFECT</h1>
    <ul>
      <li class="tooltip fade" data-title="Hypertext Markup Language">HTML</li>
      <li class="tooltip fade" data-title="Cascading Stylesheets">CSS</li>
      <li class="tooltip fade" data-title="Javascript">JS</li>
    </ul>

    <h1>EXPAND EFFECT</h1>
    <ul>
      <li class="tooltip expand" data-title="Hypertext Markup Language">
        HTML
      </li>
      <li class="tooltip expand" data-title="Cascading Stylesheets">CSS</li>
      <li class="tooltip expand" data-title="Javascript">JS</li>
    </ul>

    <h1>SWING EFFECT</h1>
    <ul>
      <li class="tooltip swing" data-title="Hypertext Markup Language">HTML</li>
      <li class="tooltip swing" data-title="Cascading Stylesheets">CSS</li>
      <li class="tooltip swing" data-title="Javascript">JS</li>
    </ul>
  </body>
</html>
